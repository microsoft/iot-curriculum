<!DOCTYPE html>
<html lang="en">

<head>
    <title>AZure Map</title>

    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="IE=Edge" />

    <script
    src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"></script>
    <!-- Add references to the Azure Maps Map control JavaScript and CSS files. -->
    <link rel="stylesheet" href="https://atlas.microsoft.com/sdk/javascript/mapcontrol/2/atlas.min.css" type="text/css" />
    <script src="https://atlas.microsoft.com/sdk/javascript/mapcontrol/2/atlas.min.js"></script>
    <!-- Add a reference to the Azure Maps Services Module JavaScript file. -->
    <script src="https://atlas.microsoft.com/sdk/javascript/service/2/atlas-service.min.js"></script>

   
    <script src="js/map-device-data.js" type="text/javascript" charset="utf-8"></script>
    <script>
        var map, datasource, client, popup, searchInput, resultsPanel, searchInputLength, centerMapOnResults;

        //The minimum number of characters needed in the search input before a search is performed.
        var minSearchInputLength = 3;

        //The number of ms between key strokes to wait before performing a search.
        var keyStrokeDelay = 150;

        function GetMap() {
            //Initialize a map instance.
            map = new atlas.Map('myMap', {
                center: [-122.64, 47.58],
                zoom: 4,
                view: "Auto",
                style: "satellite",
				//Add your Azure Maps key to the map SDK. Get an Azure Maps key at https://azure.com/maps. NOTE: The primary key should be used as the key.
                authOptions: {
                    authType: 'subscriptionKey',
                    subscriptionKey: '<Your_Subscription_Key>'
                }
            });

            //Wait until the map resources are ready.
            map.events.add('ready', function () {
                //Add the zoom control to the map.
                map.controls.add(new atlas.control.ZoomControl(), {
                    position: 'top-right'
                });
            });
        }        
    </script>
    <style>
        html,
body {
    width: 100%;
    height: 100%;
    padding: 0;
    margin: 0;
    overflow:hidden;
    font-family: segoeui;
}
#myMap {
    position: relative;
    width: 100%;
    height: 100%;
}
    </style>
</head>

<body onload="GetMap()">
    <div id="myMap"></div>
</body>

</html>
